{% extends "base.html" %} {% block title %}My Profile{% endblock %}

{% block mycss%}

<link rel="stylesheet" href="{{ url_for('static', filename='css/new_profile.css') }}"/>
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>

{% endblock mycss%}

{% block content %} 
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Profile</title>
        <style>
            /* Base body css, will change */
            body{
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        


        <div class="profile">
            <img src="https://rare-gallery.com/thumbs/340159-Digital-Art-Sunset-Mountain-Beautiful-Scenery-Landscape.jpg" alt="cover" id="cover">
            <img src={{user.profile_picture}} alt="user_profile_pic" id="user_profile_pic">
            <div id="user-text">
                <h6>Welcome! </h6>
                <h2 style="color: black;"> {{ user.username }}</h2>
                <h5>Score: {{user.score}} | Position: 1</h5>
            </div>
            
            <div id="profile-buttons">
                <button class="button_change_avatar"> Change Avatar </button>
                <button class="button_change_avatar"> Change Cover </button>
            </div>
            <hr>
        </div>

    </body>
    </html>
{% endblock %}
