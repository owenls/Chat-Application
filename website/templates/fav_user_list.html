<!DOCTYPE html>
<html lang="en">

<head>
    <title>All users</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/favourites.css') }}"/>

    <style>
        .container {
            display: flex;
        }
        .column {
            flex: 50%;
            padding: 10px;
        }
    </style>

</head>


<div class="container-fluid">
    <div class="column">
        <h2 style="margin:0;">Favourites</h2>
        <hr>
            <table id="favouriteTable">
                <thead>
                </thead>
                <tbody>
                    {% for name in friends_list %}
                    <tr>
                        <td><img src="{{ name.profile_picture }}" alt="Profile picture" class="profile-picture">
                        <td>{{ name.username }}</td>
                        <td>{{ name.id }}</td>
                        <td><button class="private_message message-icon"></button></td>
                        <td>
                            <form action="{{ url_for('auth.remove_friend') }}" method="post">
                                <input type="hidden" id="freind" name="friend_id" value="{{ name.id }}"/>
                                <button type="submit" class="star active">★</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h2> Other Users</h2>
            <hr>
            <table>
                <thead>
                </thead>
                <tbody>
                    {% for name in not_friends_list %}
                    <tr>
                        <td><img src="{{ name.profile_picture }}" alt="Profile picture" class="profile-picture">
                        <td>{{ name.username }}</td>
                        <td>{{ name.id }}</td>
                        <td><button class="private_message message-icon"></button></td>
                        <td>
                            <form action="{{ url_for('auth.add_friend') }}" method="post">
                                <input type="hidden" id="freind" name="friend_id" value="{{ name.id }}"/>
                                <button type="submit" class="star">★</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

</html>
