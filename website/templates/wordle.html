<!DOCTYPE html>
<html>
<head>
  <title>Wordle Game</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .guess-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .guess-container input {
      width: 5rem;
      height: 3rem;
      font-size: 2rem;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 2.5rem);
      grid-template-rows: repeat(5, 2.5rem);
      gap: 0.5rem;
      justify-content: center;
      border: 1px solid black;
      padding: 0.5rem;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      background-color: white;
      border: 1px solid black;
    }

    .box.correct {
      background-color: green;
    }

    .box.in-word {
      background-color: yellow;
    }

    .box.incorrect {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wordle Game</h1>
    <div class="guess-container">
      <input type="text" id="guess-input" maxlength="5">
      <button id="guess-button">Guess</button>
    </div>
    <div class="grid-container">
      <div class="row-1">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row-2">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row-3">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row-4">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row-5">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <p id="result"></p>
  </div>
	<script>
		const words = ['apple', 'beach', 'chair', 'dance', 'eagle', 'flask', 'grape', 'house', 'irate', 'juice', 'kings', 'lemon', 'money', 'night', 'olive', 'pizza', 'queen', 'rabbit', 'snail', 'train'];


		const word = words[Math.floor(Math.random() * words.length)];
		const letters = word.split('');
		const grid = document.querySelectorAll('.grid span');
		let guesses = 0;

		for (let i = 0; i < grid.length; i++) {
			if (i % 5 >= letters.length || Math.floor(i / 5) >= 1) {
				grid[i].style.visibility = 'hidden';
			} else {
				grid[i].classList.add('hidden');
			}
		}

		const form = document.querySelector('form');
		const input = document.querySelector('input[type="text"]');
        const result = document.querySelector('.result');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const guess = input.value.toLowerCase();
    if (guess.length !== 5) {
        alert('Please enter a 5-letter word');
        return;
    }
    guesses++;
    const correctLetters = getCorrectLetters(guess, letters);
    for (let i = 0; i < grid.length; i++) {
        if (i < guess.length) {
            grid[i].textContent = guess[i];
            grid[i].classList.remove('hidden');
            if (correctLetters.includes(guess[i])) {
                grid[i].classList.add('in-word');
            } else {
                grid[i].classList.add('incorrect');
            }
        }
    }
    if (correctLetters.length === letters.length) {
        result.textContent = `You win! It took you ${guesses} guesses.`;
        input.disabled = true;
    } else {
        result.textContent = `Correct letters: ${correctLetters.length}. Guesses: ${guesses}.`;
        input.value = '';
    }
});

function getCorrectLetters(guess, letters) {
    return guess.split('').filter(function(letter) {
        return letters.includes(letter);
    });
}
</script>
