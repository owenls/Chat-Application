<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/website/static/css/fav_user_list.css">
</head>
<body>
    <div class="container-fluid">
        <div class="column">
            <h1 style="margin:0;">Favourites</h1>
            {% if favourite_list.count() > 0 %}
            <table id="favouriteTable">
                <thead>
                   
                </thead>
                <tbody>
                    {% for name in favourite_list %}
                    <tr>
                        <td><img src={{name.profile_picture}} class="ProfilePicture" alt="Profile Picture" id="profilePic"  height="50px" width="50px"></td>
                        <td>{{ name.username }}</td>
                        <td>
                            <form method="post">
                                <input type="hidden" name="chatter_id" value="{{name.id}}">
                                <button type="submit" name="private_message" class="message-icon">&#x1F4E9;</button>
                            </form>
                        </td>
                        <td>
                            <form action="{{ url_for('auth.remove_favourite') }}" method="post">
                                <input type="hidden" id="favourite" name="favourite_id" value="{{ name.id }}"/>
                                <button class="star" type="submit" name="unfavourite">
                                    <!-- Display star icon here -->
                                    &#9733;
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                <div class="Empty_fav_list">
                    <p>Click the star icon to add people to your favourites list</p>
                </div>
            {% endif %}
    
            <h1 style="margin:0;">Members</h1>
            <table id="notFavouriteTable">
                <thead>
        
                </thead>
                <tbody>
                    {% for name in not_favourite_list %}
                    <tr>
                        <td><img src={{name.profile_picture}} class="ProfilePicture" alt="Profile Picture" id="profilePic"  height="50px" width="50px"></td>
                        <td>{{ name.username }}</td>
                        <td>
                            <form method="post">
                                <input type="hidden" name="chatter_id" value="{{name.id}}">
                                <button type="submit" name="private_message" class="message-icon">&#x1F4E9;</button>
                            </form>
                        </td>
                        <td>
                            <form action="{{ url_for('auth.add_favourite') }}" method="post">
                                <input type="hidden" id="favourite" name="favourite_id" value="{{ name.id }}"/>
                                <button class="star" type="submit" name="favourite">
                                    <!-- Display star icon here -->
                                    &#9734;
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
